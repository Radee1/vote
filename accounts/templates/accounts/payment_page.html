{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3">
            <br>
            <p>Your payment details</p>
            <br>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <hr>
            <a href="https://buy.stripe.com/aEU7vTdqsa6J7zGfYY" target="_blank">
                <button class="btn btn-lg btn-danger">
                    Pay to Post
                </button>
            </a>
            <a href="https://buy.stripe.com/dR617v3PSdiV2fm6op" target="_blank">
                <button class="btn btn-lg btn-success">
                    Collect Payment
                </button>
            </a>
            <hr>
            <form action="" method="POST">
                <input class="form-control" type="text" placeholder="Account Name">
                <br>
                <input class="form-control" type="text" placeholder="Bank Name">
                <br>
                <input class="form-control" type="text" placeholder="Account number">
                <br>
                <input class="btn btn-lg btn-primary" type="submit" value="Update">
            </form>

        </div>
    </div>
</div>
{% endblock %}
